language: python
python:
  - "3.6"

branches:
  only:
    - "master"

services:
  - docker

install:
  - docker build -t cd-bot .
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker run -d -e BOT_TOKEN --name cd-bot cd-bot; fi'
  - pip install poetry
  - poetry install

script:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker ps | grep cd-bot; fi'
  - poetry run python -m flake8

after_success:
  - bash deploy.sh

cache: pip
