jobs:
- job: lint
  displayName: 'Lint'

  pool:
    vmImage: 'Ubuntu 16.04'

  steps:
  - script: sudo apt-get install python-setuptools
    displayName: 'Install base dependencies'

  - task: UsePythonVersion@0
    displayName: 'Set Python version'
    inputs:
      versionSpec: '3.7.x'
      addToPath: true

  - script: pip install -r requirements-ci.txt
    displayName: 'Install project using pip'

  - script: python -m flake8 . --output-file flake8.txt
    displayName: 'Run linter'

  - script: flake8_junit flake8.txt flake8_junit.xml
    displayname: 'Convert flake8 output to JUnit'

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/flake8_junit.xml.xml'
      testRunTitle: 'Publish test results to Azure'

- job: build
  displayName: 'Build'
  
  pool:
    vmImage: 'Ubuntu 16.04'

  steps:
  - task: Docker@1
    displayName: 'Build an image'
    inputs:
      dockerFile: '$(System.DefaultWorkingDirectory)/Dockerfile'
      imageName: 'cyberdiscovery/cdbot:latest'

